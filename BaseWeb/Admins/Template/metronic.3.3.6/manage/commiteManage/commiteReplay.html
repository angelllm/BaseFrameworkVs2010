<!DOCTYPE html>
<html lang="en">
    <head>
        <title>管理后台</title>
        #parse("include/meta.htm")
        #parse("include/view-css.htm")
        <link href="$path/themes/bootstrap-modal-bs3patch.css" rel="stylesheet" type="text/css" />
        <link href="$path/themes/bootstrap-modal.css" rel="stylesheet" type="text/css" />
        <link href="$path/themes/jquery.minicolors.css" rel="stylesheet" type="text/css" />
    </head>
    <!-- END HEAD -->

    <body ms-controller="page" class="page-container-bg-solid page-boxed wysihtml5-supported">
        <!-- BEGIN HEADER -->
        #parse("include/header.htm")
        <!-- END HEADER -->
        <!-- BEGIN CONTAINER -->
        <div class="page-container">
            <div class="page-content-wrapper">
                <div class="page-content">
                    <div class="container llm-container">
                        <div class="col-md-12 col-sm-12 col-xl-12 ">
                            <ul class="page-breadcrumb breadcrumb">
                                <li>
                                    <a href="/admin/">后台首页</a>
                                    <i class="fa fa-circle"></i>
                                </li>
                                <li>
                                    <a href="/admin/commitelist/">评论管理</a>
                                    <i class="fa fa-circle"></i>
                                </li>
                                <li>
                                    <span>评论回复</span>
                                </li>
                            </ul>
                            <div class="portlet light tasks-widget">
                                <div class="portlet-title">
                                    <div class="caption ">
                                        <i class="fa fa-list font-red"></i>
                                        <span class="caption-subject font-red bold uppercase">评论管理</span>
                                        <span class="caption-helper">评论回复 </span>
                                    </div>
                                    <div class="actions">
                                      
                                        <a  href="javascript:history.go(-1)" data-original-title="" title="返回" class="btn-mt-6 btn btn-circle btn-default full-right btn-back">
                                            <i class="fa fa-arrow-circle-left "></i> Back </a>
                                        <a class="btn btn-circle btn-icon-only btn-default fullscreen full-right" href="javascript:;" data-original-title="" title="全屏"></a>
                                        <div class="clear-fix"></div>
                                    </div>
                                </div>
                                <div class="portlet-body">
                                   
                                    <div class="table-scrollable table-scrollable-borderless tab-content" ms-controller="box">
                                       <div class="blockUI blockMsg blockElement text-center hide" id="loading"><div class="loading-message "><div class="block-spinner-bar"><div class="bounce1"></div><div class="bounce2"></div><div class="bounce3"></div></div></div></div>
                                       <form ms-controller="form" action="/admin/DoCommiteReplay/$model.commite_id/" id="form_sample_2" class="form-horizontal" novalidate="novalidate">
                                            <div class="form-body">
                                                <div class="row">
                                                <div class="col-md-2 col-sm-2 col-xs-2">
                                                    <ul class="nav nav-tabs tabs-left">
                                                        <li class="active">
                                                            <a href="#tab_6_1" data-toggle="tab"> 回复区 </a>
                                                        </li>
                                                        <li>
                                                            <a href="#tab_6_2" data-toggle="tab"> 留言相关 </a>
                                                        </li>
                                                         
                                                    </ul>
                                                </div>
                                                <div class="col-md-10 col-sm-10 col-xs-10">
                                                    <div class="tab-content">
                                                        <div class="tab-pane active" id="tab_6_1">
                                                            <!--tab_6_1 start-->
                                                            <div class="alert alert-danger display-hide">
                                                                <button class="close" data-close="alert"></button> 填写有误，请检查后再提交！ </div>
                                                            <div class="alert alert-success display-hide">
                                                                <button class="close" data-close="alert"></button> 提交成功! </div>
                                                            <div class="form-group">
                                                                <label class="control-label col-md-2">回复评论</label>
                                                                <div class="col-md-6">
                                                                    <div class="input-icon right">
                                                                        <input disabled type="text" value="$model.commite_content" class="form-control" name="commite_content_reply">
                                                                    </div>
                                                                </div>
                                                               
                                                            </div>
                                                             
                                                            <div class="form-group">
                                                                <div class="form-group">
                                                                    <label class="control-label col-md-2">回复内容
                                                                        <span class="required" aria-required="true"> * </span>
                                                                    </label>
                                                                    <div class="col-md-6">
                                                                        <textarea id="commite_content" name="commite_content"></textarea>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            
                                                            <!--tab_6_1 end-->


                                                        </div>
                                                        <div class="tab-pane fade" id="tab_6_2">
                                                             <!--tab_6_2 start-->
                                                             <div class="form-group">
                                                                <label class="control-label col-md-2">留言者
                                                                </label>
                                                                <div class="col-md-6">
                                                                   <a href="/admin/memberedit/$model.commite_uid/" target="_blank"><input disabled type="text" value="$model.commite_uname" class="form-control" ></a>
                                                                </div>
                                                             </div>
                                                             <div class="form-group">
                                                                <label class="control-label col-md-2">留言内容
                                                                </label>
                                                                <div class="col-md-6">
                                                                    <input disabled type="text" value="$model.commite_content" class="form-control" >
                                                                </div>
                                                             </div>
                                                             
                                                             <div class="form-group">
                                                                <label class="control-label col-md-2">头像
                                                                </label>
                                                                <div class="col-md-6">
                                                                   #if($model.commite_uhead != "")
                                                                   <img class="user-pic rounded" width="80" src="$model.commite_uhead" />
                                                                   #end
                                                                </div>
                                                             </div>
                                                             <div class="form-group">
                                                                <label class="control-label col-md-2">IP
                                                                </label>
                                                                <div class="col-md-6">
                                                                    <input disabled type="text" value="$model.commite_ip" class="form-control" >
                                                                </div>
                                                             </div>
                                                              <div class="form-group">
                                                                <label class="control-label col-md-2">文章ID
                                                                </label>
                                                                <div class="col-md-6">
                                                                    <input disabled type="text" value="$model.commite_article_id" class="form-control" >
                                                                </div>
                                                             </div>
                                                             
                                                             <div class="form-group">
                                                                <label class="control-label col-md-2">时间
                                                                </label>
                                                                <div class="col-md-6">
                                                                    <input disabled type="text" value="$model.commite_time" class="form-control" >
                                                                </div>
                                                             </div>
                                                             <div class="form-group">
                                                                <label class="control-label col-md-2">状态
                                                                </label>
                                                                <div class="col-md-6">
                                                                    <input disabled type="text" value="#if($model.commite_status == 0)无效#else有效#end " class="form-control" >
                                                                </div>
                                                             </div>
                                                             <div class="form-group">
                                                                <label class="control-label col-md-2">邮件
                                                                </label>
                                                                <div class="col-md-6">
                                                                    <input disabled type="text" value="$model.commite_email" class="form-control" >
                                                                </div>
                                                             </div>
                                                             <div class="form-group">
                                                                <label class="control-label col-md-2">网址
                                                                </label>
                                                                <div class="col-md-6">
                                                                    <input disabled type="text" value="$model.commite_url" class="form-control" >
                                                                </div>
                                                             </div>
                                                             <!--tab_6_2 end-->
                                                        </div>
                                                        
                                                        
                                                    </div>
                                                </div>
                                            </div>



                                            </div>
                                            <div class="form-actions">
                                                <div class="row">
                                                    <div class="col-md-offset-4 col-md-8 col-sm-offset-4 col-sm-8">
                                                        <button type="submit" class="btn green"> 提 交 </button>
                                                        <button type="reset" class="btn default"> 取 消 </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                        <div id="color-image-upload hide">
                                            <form id="upload" class="hide" method="post" action="/Ajax/AddImage/1/" enctype="multipart/form-data">
			                                    <div id="drop" style="margin:0;padding:0;">
				                                    <a>浏览</a>
				                                    <input type="file" name="upl" multiple="multiple" />
			                                    </div>
			                                    <ul></ul>
		                                    </form> 
                                        </div>

                                       
                                               
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                #parse("include/sidebar.htm")
            </div>
        </div>
        <!-- END CONTAINER -->
        #parse("include/footer.htm")
        <!-- BEGIN INNER FOOTER -->
        <script src="$path/js/sea.js" type="text/javascript"></script>
        <script src="$path/js/config.js" type="text/javascript"></script>
        
        <script type="text/javascript">
            seajs.use(["module/common/commonloading-list", "module/commite/item", "module/commite/edit"])
        </script>


</body>
</html>
