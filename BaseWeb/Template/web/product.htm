    <style type="text/css">
        .clear{clear:both;}

        #product-warpper .image-warpper .large img{height:400px;}

        #product-warpper #sku dl dt ul .tb-select{border:2px solid #be0106;margin:-1px;}
        #product-warpper #sku dl dt ul .tb-select i{display:inline-block;}
        #product-warpper .small-list {margin-top:15px;text-align:center;}
        #product-warpper .small-list img{width:58px;padding:2px}
        #product-warpper .small-list a{border:2px solid #ccc;display:inline-block;margin-right:5px;position:relative;}
        #product-warpper .small-list a:hover{border-color:#be0106;}
        #product-warpper .small-list .img-select{border-color:#be0106;}
        #product-warpper .small-list a i{position: absolute;bottom: 0;right: 0;width: 12px;height: 12px;overflow: hidden;text-indent: -99em;background-repeat: no-repeat;background-position: -62px -16px;background-image:url(/Template/web/select-sku.png);}
        #product-warpper #buy-area{float:left;margin-left:20px;}
        #product-warpper #buy-area #btnCart{color: #e5511d;border:1px solid #f0cab6;background: #ffe4d0;display:inline-block;padding:8px 20px;margin-right:15px;border-radius: 2px;}
        #product-warpper #buy-area #btnCart:hover{border-color: #f0cab6;background: #ffd9bc;}
        #product-warpper #buy-area #btnBuy{color: #fff;border:1px solid #f40;background: #f40;display:inline-block;padding:8px 20px;width: 180px;border-radius: 2px;}
        #product-warpper #buy-area #btnBuy:hover{border-color: #f22d00;background: #f22d00;}
        #product-warpper #sku-count{float:left;width:450px;}
        #product-warpper #sku-count dl{clear:both;margin-bottom:10px;display:block;}

        #product-warpper #sku-count dl dt{display:inline-block;float:left;}
        #product-warpper #sku-count dl dt input{display:inline-block;float:left;width:28px;text-align:center;height:23px;border:1px solid #dcdcdc;}
        #product-warpper #sku-count dl dt .iconfont{display:inline-block;float:left;width:25px;height:25px;line-height:25px;text-align:center;background:#ededed;cursor:default;}
        #product-warpper #sku-count dl dt .iconfont:hover{text-decoration:none;}
        #product-warpper #sku-count dl dt .tb-disable{cursor:not-allowed}
        #product-warpper #sku-count dl dt label{display:inline-block;float:left;line-height:25px;padding-left:10px;}
        .no-select{-moz-user-select:none;-webkit-user-select:none;user-select:none;}
