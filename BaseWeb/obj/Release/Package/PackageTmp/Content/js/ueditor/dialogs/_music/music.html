<html><head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>插入音乐</title>
    <script type="text/javascript" src="../internal.js"></script><link href="http://ueditor.baidu.com:/ueditor/themes/default/dialogbase.css?cache=0.8218191587366164" type="text/css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="music.css">
</head>
<body>
<div class="wrapper">
    <div class="searchBar">
        <input id="J_searchName" type="text">
        <input type="button" class="searchBtn" id="J_searchBtn" value="搜索歌曲">
    </div>
    <div class="resultBar" id="J_resultBar">
        <div class="loading" style="display:none"></div>
        <div class="empty">输入歌手/歌曲/专辑，搜索您感兴趣的音乐！</div>
    </div>
    <div id="J_preview"></div>
</div>
<script type="text/javascript" src="music.js"></script>
<script type="text/javascript">
    var music = new Music;
    dialog.onok = function () {
        music.exec();
    };
    dialog.oncancel = function () {
        $G('J_preview').innerHTML = "";
    };
</script>

</body></html>
